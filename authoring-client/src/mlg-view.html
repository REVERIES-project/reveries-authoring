<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/common-styles/common-styles.html">

<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../src/element/unit-game/mlg-constructor.html">
<link rel="import" href="../src/element/POI/map-display.html">
<link rel="import" href="../src/element/helper/list-generic-resource.html">

<dom-module id="mlg-view">
    <template>
        <style include="common-styles">
        </style>
        <div class="card">
            <div class="topLevelInfo">
                <h1>Voici la dernière étape de la création de jeux sérieux</h1>
                <br> Ici vous pouvez :
                <ul>
                    <li>Combiner les unités de jeux pour créer un jeu mobile executable </li>
                </ul>
            </div>
        </div>
        <div class="card constructorCard" >
            <mlg-constructor new-game="{{games}}" id="resourceCreator"></mlg-constructor>
        </div>
        <div class="card">    
            <list-generic-resource id='resourceList' class="mlglist" share-url="/mlg" resource-type='mlg' url='/mlg'></list-generic-resource>
        </div>
    </template>
    <script>
    Polymer({

        is: 'mlg-view',
        behaviors: [
                Window.PageviewBehavior
            ],

        updateUnitGames:function(){
            this.$.mlgCreator.updateUnitGames()
        },

    })
    </script>
</dom-module>
