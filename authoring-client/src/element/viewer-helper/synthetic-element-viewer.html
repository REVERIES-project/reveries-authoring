<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../styles/common-styles.html">
<link rel="import" href="synthetic-ug.html">

<dom-module id="synthetic-element-viewer">
    <style include="common-styles">
        .activityContent {
            margin: 5px;
        }

        syntheticViewer{
            display: inline-flex;
            width: 100%;
            height: 100%;
            flex-wrap: wrap;
            padding : 5px;

        }
        :host {
            --resource-body-mixin: {
                align-items: baseline;
            }
        }
    </style>
    <template>
        <div class="syntheticViewer">
            <synthetic-ug item=[[item]]></synthetic-ug>
        </div>
    </template>
    <script>
        (function () {
            'use strict';
            Polymer({
                is: 'synthetic-element-viewer',
                ready: function () {

                },
                properties: {
                    item: {
                        type: Object,
                        notify: true,
                    },

                }
            });
        })();
    </script>
</dom-module>
