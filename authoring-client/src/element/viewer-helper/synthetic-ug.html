<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../static-media/staticmedia-viewer.html">
<link rel="import" href="../../styles/common-styles.html">
<dom-module id="synthetic-ug">
    <style include="common-styles">
        .activityContent {
            margin: 5px;
        }

        
        :host {
            --resource-body-mixin: {
                align-items: baseline;
            }
        }
    </style>
    <template>
        <div class="resource">
            <staticmedia-viewer id="ugIntro" mkdown=[[item.startMedia]]></staticmedia-viewer>
            <div id="activities"></div>
            <div id="locationInfo"></div>
            <staticmedia-viewer id="ugFeedback" mkdown="[[item.feedbackMedia]]"></staticmedia-viewer>
        </div>
    </template>
    <script>
        (function () {
            'use strict';
            Polymer({
                is: 'synthetic-ug',
                ready: function () {

                },
                properties: {
                    item: {
                        type: Object,
                        notify: true,
                    },

                }
            });
        })();
    </script>
</dom-module>
