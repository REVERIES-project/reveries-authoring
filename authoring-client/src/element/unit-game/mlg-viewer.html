<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/common-styles/common-styles.html">
<script src="../../../node_modules/time-elements/dist/time-elements-legacy.js"></script>

<dom-module id="mlg-viewer">
    <template>
        <style include="common-styles">
        </style>
        <div class="resource">
            <div class="resourceBody">
                <ul>
                    <li>
                        <b>Création</b>
                        <relative-time datetime$="[[item.creationDate]]">
                            Oops! This browser doesn't support Web Components.
                        </relative-time>
                    </li>
                    <li>
                        <b>Difficulté</b> : [[item.difficulty]]
                    </li>
                    <li>
                        <b>Durée</b> : [[item.duration]]
                    </li>
                    <li>
                        <b>Unités de jeux</b> : [[item.unitgameActivities.length]]
                    </li>
                    <li>
                        <b>Description</b> : [[item.description]]
                    </li>

                </ul>
            </div>
        </div>
    </template>
</dom-module>
<script>
    (function () {
        'use strict';
        Polymer({
            is: 'mlg-viewer',
            behaviors: [],

            ready: function () {},
            properties: {
                item: {
                    type: Object,
                    notify: true,
                },
            }
        })
    })();
</script>
