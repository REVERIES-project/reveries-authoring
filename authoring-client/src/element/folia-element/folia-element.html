<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/common-styles/common-styles.html">
<link rel="import" href="../../../bower_components/activity-feedback/activity-feedback.html">
<link rel="import" href="./specie-tag.html">

<dom-module id="folia-element">
    <style include="common-styles">
        .question {
            margin-top: 10px;
            padding: 8px;
            @apply(--paper-font-body2);
        }

        .response{
            width:100%;
        }
        .validator{
            margin-top: 30px;
        }
    </style>
    <template>
        <div class="resource">
            <div class="question">{{question}}</div>
            <div class="resourceBody">

                <template is="dom-repeat" items="[[targetSpecies]]">
                    <specie-tag name="[[item.label]]"></specie-tag>
                </template>
                <activity-feedback id="feedback" correct-message=[[correctMessage]] wrong-message=[[wrongMessage]]></activity-feedback>
            </div>
        </div>
    </template>
    <script>
        (function () {
            'use strict';
            Polymer({
                is: 'folia-element',

                ready: function () {
                    // this.showMediaButton = false;
                    //  this.$.header.addEventListener('edit', this.editElement.bind(this))

                },

                properties: {
                    question: {
                        type: String,
                        notify: true,
                    },
                    targetSpecies: {
                        type: Array,
                        notify: true,

                    },
                    correctMessage: {
                        type: String,
                        notify: true,
                    },
                    wrongMessage: {
                        type: String,
                        notify: true,
                    },

                    responseLabel: {
                        type: String,
                        notify: true,
                    },
                    preview: {
                        type: Boolean,
                        notify: true,
                    },
                    media: {
                        type: Object,
                        notify: true,
                    },
                    itemId: {
                        type: String,
                        notify: true,
                    },
                }
            });
        })();
    </script>
</dom-module>
