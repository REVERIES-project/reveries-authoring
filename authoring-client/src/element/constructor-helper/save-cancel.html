<link rel="import" href="../../../bower_components/common-styles/common-styles.html">
<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<dom-module id="save-cancel">
    <style include="common-styles">
    </style>

    <template>
        <div class="insideflex">
            <template is="dom-if" if="[[!updating]]" restamp>
                <paper-button raised on-click="fireSave">Enregistrer</paper-button>
                <paper-button raised on-click="fireCancel">Annuler</paper-button>
            </template>
            <template is="dom-if" if="[[updating]]" restamp>
                <paper-button raised on-click="fireSave">Update document</paper-button>
                <paper-button raised on-click="fireCancel">Annuler update</paper-button>
            </template>
        </div>
    </template>
</dom-module>
<script>
    (function () {
        'use strict';
        Polymer({
            fireSave: function () {
                this.fire('save-resource', null)
            },
            fireCancel: function () {
                this.fire('cancel-edit', null)
            },

            is: 'save-cancel',
            ready: function () {},
            properties: {
                updating: {
                    type: Boolean,
                    notify: true,
                    value: false
                },
            }
        })
    })();
</script>
