<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/common-styles/common-styles.html">
<link rel="import" href="./element/constructor-elements/badge-constructor.html">
<link rel="import" href="../bower_components/badge-element/badge-element.html">
<link rel="import" href="../src/element/helper/list-generic-resource.html">
<link rel="import" href="./element/resource-filtering/generic-header.html">
<dom-module id="badge-view">
    <template>
        <style include="common-styles">
        </style>
        <div class="card">
            <div class="topLevelInfo">
                <h1>Badges</h1>
                <div>
                    Les badges sont des
                    <b>récompenses permanentes </b>acquises à la
                    <b>fin d'un scénario de jeu</b>
                    <br>Les badges acquis restent visibles dans le profil utilisateur
                </div>
                <br> Dans cette section :
                <ul>
                    <li>Vous pouvez créer, éditer ou supprimer des badges</li>
                </ul>
            </div>
        </div>
        <div class="card constructorCard">
            <badge-constructor class="topLevelView" media={{media}} id="resourceConstructor" label="{{resourceLabel}}" badge-text="{{badgeText}}">
            </badge-constructor>
            <div class="topLevelView">
                <resource-header is-picker resource-label="[[resourceLabel]]"></resource-header>
                <badge-element id="" media=[[media]] badge-text={{badgeText}}>
                </badge-element>
            </div>
        </div>
        <div class="card">
            <generic-header search="{{keyword}}"></generic-header>
            <list-generic-resource filter-search="[[keyword]]" id='resourceList' share-url="/badge" resource-type='badge' url='/badge'></list-generic-resource>
        </div>
    </template>
    <script>
        Polymer({

            is: 'badge-view',
            behaviors: [
             Window.PageviewBehavior
            ],
        });
    </script>
</dom-module>
