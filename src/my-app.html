<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../src/element/auth-manager/auth-manager.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-menu/paper-submenu.html">
<link rel="import" href="../bower_components/akc-meta/akc-meta.html">
<dom-module id="my-app">
    <template>
        <style>
        :host {
            display: block;
            --app-primary-color: #4285f4;
            --app-secondary-color: black;
        }
        
        app-header {
            background-color: #8D99AE;
            color: #fff;
        }
        
        app-header paper-icon-button {
            --paper-icon-button-ink-color: white;
        }
        
        .drawer-list {
            margin: 0 20px;
        }
        
        a.firstLevel {
            color: black;
            text-decoration: none;
        }
        
        .drawer-list a {
            display: block;
            line-height: 40px;
            text-decoration: none;
            color: var(--app-secondary-color);
        }
        
        a.menuLink {
            padding-left: 30px;
        }
        
        .firstLevelMenu {
            font-weight: bold;
        }
        
        .drawer-list a.iron-selected {
            color: black;
            font-weight: bold;
        }
        
        .drawer-list a.subroute {}
        </style>
        <app-location use-hash-as-path route="{{route}}"></app-location>
        <auth-manager id="manager"></auth-manager>
        <akc-meta key="media" value=0></akc-meta>
        <akc-meta-query key="status" value="{{status}}"></akc-meta-query>
        <app-route route="{{route}}" pattern="#/page" active={{activity}} data="{{routeData}}" tail="{{subroute}}"></app-route>
        <app-drawer-layout fullbleed>
            <!-- Drawer content -->
            <app-drawer>
                <iron-selector selected="{{page}}" attr-for-selected="name" class="drawer-list" role="navigation">
                    <paper-menu>
                        <paper-item class="menu-content firstLevelMenu">
                            <a class='' name="intro" href="#intro">
                                <iron-icon icon="icons:home"></iron-icon> <span>ReVeRieS</span>
                            </a>
                        </paper-item>
                        <paper-item>
                            <a class='menuLink' name="login" href="#login">Login/logout</a>
                        </paper-item>
                        <paper-submenu>
                            <paper-item class="menu-trigger firstLevelMenu">
                                My Resources
                            </paper-item>
                            <paper-menu class="menu-content">
                                <paper-submenu>
                                    <paper-item class="menu-trigger">
                                        Binaries
                                    </paper-item>
                                    <paper-menu class="menu-content">
                                        <paper-item>
                                            <a class='menuLink' name="image" href="#image">My images</a>
                                        </paper-item>
                                        <paper-item>
                                            <a class='menuLink' name="video" href="#video">My audio/videos</a>
                                        </paper-item>
                                    </paper-menu>
                                </paper-submenu>
                                <paper-submenu>
                                    <paper-item class="menu-trigger">
                                        Pages
                                    </paper-item>
                                    <paper-menu class="menu-content">
                                        <paper-item>
                                            <a class='menuLink' name="staticmedia" href="#staticmedia">My pages</a>
                                        </paper-item>
                                    </paper-menu>
                                </paper-submenu>
                                <paper-submenu>
                                    <paper-item class="menu-trigger">
                                        Questions
                                    </paper-item>
                                    <paper-menu class="menu-content">
                                        <paper-item>
                                            <a class='menuLink' name="freetext" href="#freetext" My>My Free Text Questions</a>
                                        </paper-item>
                                        <paper-item>
                                            <a class='menuLink' name="mcq" href="#mcq">My Multiple Choices Question</a>
                                        </paper-item>
                                    </paper-menu>
                                </paper-submenu>
                                <paper-submenu>
                                    <paper-item class="menu-trigger">
                                        POI
                                    </paper-item>
                                    <paper-menu class="menu-content">
                                        <paper-item>
                                            <a class='menuLink' name="poi" href="#poi">My POI</a>
                                        </paper-item>
                                    </paper-menu>
                                </paper-submenu>
                            </paper-menu>
                        </paper-submenu>
                        <paper-submenu>
                            <paper-item class="menu-trigger firstLevelMenu">
                                My Games
                            </paper-item>
                            <paper-menu class="menu-content">
                                <paper-item>
                                    <a class='menuLink' name="constructor" href="#constructor">Game unit</a>
                                </paper-item>
                                <paper-item>
                                    <a class='menuLink' name="mlg" href="#mlg">Mobile Learning Games</a>
                                </paper-item>
                            </paper-menu>
                        </paper-submenu>
                    </paper-menu>
                </iron-selector>
            </app-drawer>
            <!-- Main content -->
            <app-header-layout has-scrolling-region>
                <app-header condenses reveals effects="waterfall">
                    <app-toolbar>
                        <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                        <div title>ReVeRIeS 1.0</div>
                    </app-toolbar>
                </app-header>
                <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
                    <intro-view name="intro"></intro-view>
                    <login-view name="login"></login-view>
                    <video-view name="video"></video-view>
                    <poi-view name="poi"></poi-view>
                    <staticmedia-view name="staticmedia"></staticmedia-view>
                    <freetext-view name="freetext"></freetext-view>
                    <image-view name="image"></image-view>
                    <mcq-view name="mcq"></mcq-view>
                    <constructor-view name="constructor"></constructor-view>
                    <mlg-view name="mlg"></mlg-view>
                </iron-pages>
            </app-header-layout>
        </app-drawer-layout>
    </template>
    <script>
    Polymer({

        is: 'my-app',
        ready: function() {
            //this.$.login.addEventListener('logout',function(){this.$.manager.logout()}.bind(this))
            //this.$.login.addEventListener('authenticate',function(){this.$.manager.authenticate('admin','admin')}.bind(this))
            this.$.manager.getUserInfo();
        },
        properties: {
            meta: {
                type: String,
                notify: true,
                reflectToAttribute: true
            },
            page: {
                type: String,
                reflectToAttribute: true,
                observer: '_pageChanged'
            }

        },

        observers: [
            '_routePageChanged(route.page)'
        ],

        _routePageChanged: function() {
            console.log(this.route.path)
            console.log(this.page)
            this.page = this.route.path || 'intro';
            //console.log(page)
        },

        _pageChanged: function(page) {
            // load page import on demand.
            console.log(page)
            this.importHref(
                this.resolveUrl(page + '-view.html'), null, null, true);
        }

    })
    </script>
</dom-module>
