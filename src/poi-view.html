<link rel="import" href="./styles/common-styles.html">
<dom-module id="poi-view">
    <template>
        <style include="common-styles">
        .outer {
            display: inline-flex;
            flex-wrap: wrap;
        }
        </style>
        <div class="card">
            <h1>Point of interest and maps</h1>
            <b>Point of interest</b> (POI) represents <b>physical location</b> within the mobile game area.
            <br> Point of interest are fundamental for the design of mobile activities : most activities being situated, they must be associated with a point of interest.
            <ul>
                <li> <b>The POI are added using a map.</b> You have to select on the map the location of the POI and associate optional comments. The map can be Google Map or another map as long as the map reflects well the game area</li>
            </ul>
        </div>
        <div class="card">
            <poi-from-map id="poimap" activity="POIMAP" lat="48.088275" long="-0.756458"></poi-from-map>
        </div>
        <div class="card">
            <div class="outer">
                <map-display id="gmap"></map-display>
            </div>
            <list-generic-resource share-url='/poi' id='poiList' resource-type='poi' url='/poi'></list-generic-resource>
        </div>
    </template>
    <script>
    Polymer({

        is: 'poi-view',
        ready: function() {
            this.$.poimap.addEventListener('resource-operation', this.updateMedia.bind(this))
            this.$.poiList.addEventListener('resource-operation',this.updateMedia.bind(this))
            this.$.poiList.addEventListener('change-poi-map', this.updateMap.bind(this))
        },
        updateMedia: function(message) {
            switch (message.detail.info.operation) {
                case 'create':
                    this.$.poiList.requestElements()
                    break
                case 'update':
                    this.$.poiList.requestElements()
                    break

                case 'delete':
                    this.$.poiList.requestElements()
                    break

            }
        },
        updateMap: function(event) {
            var data = event.detail
            if (data.show) {
                this.$.gmap.showPOI(data.resource)
            } else {
                this.$.gmap.removePOI(data.resource)
            }
        },
    });
    </script>
</dom-module>
