<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="./styles/common-styles.html">
<link rel="import" href="./element/unit-activity/unit-activity-constructor.html">
<link rel="import" href="./element/unit-activity/unit-activity-display.html">
<dom-module id="constructor-view">
    <template>
        <style include="common-styles">
        .elem {
            display: flex;
            flex-direction: row;
            height: 100% width: 97%;
            background-color: white;
        }
        
        .head {
            background-color: white;
            display: flex;
            margin-bottom: 10px;
            padding-left: 10px;
            margin-top: 10px;
            flex-direction: column;
        }
        </style>
        <paper-material class="head">
            <div>
                <h2>Game unit creator</h2></div>
        </paper-material>
        <paper-material class="elem">
            <unit-activity-constructor id="unitGame"></unit-activity-constructor>
        </paper-material>
        <paper-material class="head">

                <h2>Game unit list</h2>
            <unit-activity-display id="unitDisplay"></unit-activity-display>
        </paper-material>
    </template>
    <script>
    Polymer({

        is: 'constructor-view',
        ready: function() {
            //  this.$.gameResource.addEventListener('addItem',this.addNewItem.bind(this))
            this.$.unitGame.addEventListener('resource-operation', this.updateMedia.bind(this))
            this.$.unitDisplay.addEventListener('resource-operation', this.updateMedia.bind(this))

        },
        updateMedia: function(message) {
            switch (message.detail.info.operation) {
                case 'create':
                    this.$.unitDisplay.requestElements()
                    break
                case 'update':
                    this.$.unitDisplay.requestElements()
                    break
                case 'edit' :
                    this.$.unitGame.edit(message.detail.info.resource)
                    break

                case 'delete':
                    this.$.unitDisplay.requestElements()
                    break

            }
        },
        clearList: function() {
            this.$.uploader.clear();
        }
    });
    </script>
</dom-module>
