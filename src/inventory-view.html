<dom-module id="inventory-view">
    <template>
        <style include="common-styles">

        </style>
        <div class="card">
            <div class="topLevelInfo">
                <h1>Inventory element</h1> Inventory element are non permanent item that are added to the user inventory during a serious game session.
                <br> In this section :
                <ul>
                    <li> you can create new inventory items</li>
                </ul>
            </div>
        </div>
        <div class="card constructorCard">
            <inventoryitem-constructor class="topLevelView" media="{{media}}" inventory-document="{{inventoryDocument}}" id="inventoryConstructor" label="{{label}}" item-text="{{itemText}}">
            </inventoryitem-constructor>
            <inventory-element class="topLevelView" conception-mode resource-label=[[label]] inventory-document=[[inventoryDocument]] media=[[media]] item-text=[[itemText]]>
            </inventory-element>
        </div>
        <div class="card">
            <generic-header search={{keyword}}></generic-header>

            <list-generic-resource filter-search="[[keyword]]" share-url='/inventory' id='inventoryList' resource-type='inventory' url='/inventory'></list-generic-resource>
        </div>
    </template>
    <script>
    Polymer({

        is: 'inventory-view',
        ready: function() {
            this.addEventListener('resource-operation', this.updateMedia.bind(this))
        },
        updateMedia: function(message) {
            switch (message.detail.info.operation) {
                case 'create':
                    this.$.inventoryList.requestElements()
                    break
                case 'update':
                    this.$.inventoryList.requestElements()
                    break

                case 'delete':
                    this.$.inventoryList.requestElements()
                    break

                case 'edit':
                    this.$.inventoryConstructor.edit(message.detail.info.resource)
                    break
            }
        },

    });
    </script>
</dom-module>
