<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="./styles/common-styles.html">
<link rel="import" href="./element/helper/resource-picker-dialog.html">
<link rel="import" href="./element/inventory/inventoryitem-constructor.html">
<link rel="import" href="./element/inventory/inventory-element.html">
<link rel="import" href="../src/element/helper/list-generic-resource.html">
<dom-module id="inventory-view">
    <template>
        <style include="common-styles">
         :host {
            display: block;
            padding: 10px;
        }

        .previewquestion {
            display: inline-table;
            padding: 10px;
            box-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.14), 0 1px 10px 0 rgba(0, 0, 0, 0.12), 0 2px 4px -1px rgba(0, 0, 0, 0.4);
            margin: 10px;
        }

        .flexQuestion {
            display: flex;
            justify-content: space-between;
        }

        badge-element {
            margin: auto;
            margin-top: 0;
        }

        badge-constructor {
            display: inline-flex;
            flex-direction: row;
            padding: 5px;
            align-items: flex-start;
            box-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.14), 0 1px 10px 0 rgba(0, 0, 0, 0.12), 0 2px 4px -1px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 22px;
            margin: 16px 0;
            color: #212121;
        }
        </style>
        <resource-picker-dialog page media-id="{{currentid}}" media-name="{{currentname}}" id="selectMedia"></resource-picker-dialog>
        <resource-picker-dialog page media-id="{{currentdocid}}" media-name="{{currentdocname}}" id="selectDocMedia"></resource-picker-dialog>
        <div class="card">
            <h1>Inventory element</h1> Inventory element are non permanent item that are added to the user inventory during a serious game session.
            <br> In this section :
            <ul>
                <li> you can create new inventory items</li>
            </ul>
        </div>
        <div class="card">
            <div class='flexQuestion'>
                <inventoryitem-constructor class="" id="inventoryConstructor" label="{{inventoryname}}" item-text="{{itemText}}">
                </inventoryitem-constructor>
                <inventory-element class="" id="" label={{inventoryname}} inventory-docmediaid={{docMediaId}} inventory-mediaid={{mediaId}} item-text={{itemText}}>
                </inventory-element>
            </div>
        </div>
        <div class="card">
            <list-generic-resource share-url='/inventory' id='inventoryList' resource-type='inventory' url='/inventory'></list-generic-resource>
        </div>
    </template>
    <script>
    Polymer({

        is: 'inventory-view',
        ready: function() {
            this.addEventListener('resource-operation', this.updateMedia.bind(this))
        },
        updateMedia: function(message) {
            switch (message.detail.info.operation) {
                case 'create':
                    this.$.inventoryList.requestElements()
                    break
                case 'update':
                    this.$.inventoryList.requestElements()
                    break

                case 'delete':
                    this.$.inventoryList.requestElements()
                    break

                case 'edit':
                    this.$.inventoryConstructor.edit(message.detail.info.resource)
                    break
            }
        },

    });
    </script>
</dom-module>
