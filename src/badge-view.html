<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">

<link rel="import" href="../src/element/helper/list-generic-resource.html">
<dom-module id="badge-view">
    <template>
        <style include="common-styles">
         :host {
            display: block;
            padding: 10px;
        }

        .previewquestion {
            display: inline-table;
            padding: 10px;
            box-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.14), 0 1px 10px 0 rgba(0, 0, 0, 0.12), 0 2px 4px -1px rgba(0, 0, 0, 0.4);
            margin: 10px;
        }

        .flexQuestion {
            display: flex;
            justify-content: space-between;
        }

        badge-element {
            margin: auto;
            margin-top: 0;
        }

        badge-constructor {
            display: inline-flex;
            flex-direction: row;
            padding: 5px;
            align-items: flex-start;
            box-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.14), 0 1px 10px 0 rgba(0, 0, 0, 0.12), 0 2px 4px -1px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 22px;
            margin: 16px 0;
            color: #212121;
        }
        </style>
        <div class="card">
            <h1>Badges</h1> Badges are permanent rewards that user receive after completing a game. Badges can be associated with a page to give additional pedagogical information
            <br> In this section :
            <ul>
                <li> you can create new badges</li>
            </ul>
        </div>
        <div class="card">
            <div class='flexQuestion'>
                <badge-constructor class="" media={{media}} id="badgeConstructor" label="{{label}}" badge-text="{{badgeText}}">
                </badge-constructor>
                <badge-element class="" id="" resource-label=[[label]] conception-mode media=[[media]] badge-text={{badgeText}}>
                </badge-element>
            </div>
        </div>
        <div class="card">
            <list-generic-resource id='badgeList' share-url="/badge" resource-type='badge' url='/badge'></list-generic-resource>
        </div>
    </template>
    <script>
    Polymer({

        is: 'badge-view',
        ready: function() {
            this.addEventListener('resource-operation', this.updateMedia.bind(this))
        },
        updateMedia: function(message) {
            switch (message.detail.info.operation) {
                case 'create':
                    this.$.badgeList.requestElements()
                    break
                case 'update':
                    this.$.badgeList.requestElements()
                    break

                case 'delete':
                    this.$.badgeList.requestElements()
                    break

                case 'edit':
                    this.$.badgeConstructor.edit(message.detail.info.resource)
                    break
            }
        },

    });
    </script>
</dom-module>
