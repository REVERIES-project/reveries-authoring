<link rel="import" href="../src/element/helper/list-generic-resource.html">
<dom-module id="staticmedia-view">
    <template>
        <style include="common-styles">
         :host {
            display: block;
            padding: 10px;
        }

        h1 {
            font-size: 22px;
            margin: 16px 0;
            color: #212121;
        }

        .constructorCard {
            display: flex;
            justify-content: space-between;
        }
        </style>
        <div class="card">
            <h1>My pages</h1>
            <b>Pages are composed of formatted text, images and/or video. The templating is based on the markdown templating language 
            <br> In this section :
            <ul>
                <li> you can create and save pages using the media generator</li>
            </ul>
        </div>
        <div class="card constructorCard">
            <staticmedia-generator style="display:inline-flex;" label="{{label}}" mkdown="{{MK}}" id="staticConstructor"></staticmedia-generator>
            <staticmedia-viewer resource-label="[[label]]" conception-mode style="display:inline-flex;" mkdown="{{MK}}"></staticmedia-viewer>
        </div>
        <div class="card">
            <list-generic-resource share-url='/staticmedia' id='staticmedialist'  resource-type='staticmedia' url='/staticmedia'></list-generic-resource>
        </div>
    </template>
    <script>
    Polymer({

        is: 'staticmedia-view',
        ready: function() {
            this.addEventListener('resource-operation',this.updateMedia.bind(this))

        }
        ,
        updateMedia: function(message) {
        switch(message.detail.info.operation){
            case 'create':
            this.$.staticmedialist.requestElements()
            break
            case 'update':
            this.$.staticmedialist.requestElements()
            break

            case 'delete':
            this.$.staticmedialist.requestElements()
            break

            case 'edit':
            this.$.staticConstructor.edit(message.detail.info.resource)
            break
            }
        }
    });
    </script>
</dom-module>
