<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/iron-label/iron-label.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../remove-ressource/remove-ressource.html">
<link rel="import" href="../helper/resource-header.html">
<link rel="import" href="./post-action.html">
<dom-module id="free-text-question">
    <style include="shared-styles">
    .insideflex {
        display: inline-flex;
        flex-direction: row;
        align-self: stretch;
        justify-content: space-between;
        margin-top: 16px;
        margin-bottom: 10px;
    }
    
    .mediaimg {
        align-self: center;
        display: flex;
        max-width: 250px;
        max-height: 250px;
        border-radius: 3px;
        -moz-box-shadow: 6px 5px 2px #CECEB9;
        -webkit-box-shadow: 6px 5px 2px #CECEB9;
        -o-box-shadow: 6px 5px 2px #CECEB9;
        box-shadow: 6px 5px 2px #CECEB9;
    }
    
    .question {
        display: inline-flex;
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        font-size: 20px;
        font-weight: 500;
        line-height: 24px;
        max-width: 300px;
        color: black;
    }
    
    .element {
        align-self: stretch;
    }
    
    .remove {
        background-color: #eeeeee;
    }
    
    .correct {
        color: green;
    }
    
    .wrong {
        color: red;
    }
    
    .inner {
        display: inline-flex;
        flex-flow: column;
        align-items: baseline;
        flex-wrap: wrap;
        justify-content: space-between;
    }
    </style>
    <template>
        <iron-ajax id="ajaxLoader" url="/staticmedia/{{mediaId}}" handle-as="json" last-response="{{staticElement}}"></iron-ajax>
        <div style="display:inline-flex">
            {{mkdown}}
            <remove-ressource id="remover" callbackfunction={{freeTextQuestionRemoved}} ressource-id={{itemId}} ressource-url='/freetextactivity'></remove-ressource>
            <akc-meta key="changeFreeTextQuestion" value={{changeFreeTextQuestion}}></akc-meta>
            <form class="inner">
                <resource-header resource-url="/mcq" resource-id="{{itemId}}" resource-status="{{resourceStatus}}" resource-readonly="{{resourceReadonly}}" resource-label="{{resourceLabel}}"></resource-header>
                <paper-input name="response" class="element" value="{{userResponse}}" error-message="{{incorrectMessage}}" label="{{responseLabel}}" required></paper-input>
                <iron-collapse id="clue">
                    <div class="">
                        <marked-element markdown="{{staticElement.mkdown}}">
                            <div class="markdown-html"></div>
                        </marked-element>
                    </div>
                </iron-collapse>
                <iron-collapse id="correct">
                    <paper-input class="correct" text="">
                        <iron-icon icon="check-circle" prefix></iron-icon>
                        <div prefix> {{correctMessage}}</div>
                    </paper-input>
                </iron-collapse>
                <iron-collapse id="wrong">
                    <paper-input class="wrong">
                        <iron-icon icon="cancel" prefix></iron-icon>
                        <div prefix> {{wrongMessage}}</div>
                    </paper-input>
                </iron-collapse>
                <template is="dom-if" if="{{preview}}">
                    <div style="" class="insideflex">
                        <paper-button raised on-click="validate">Validate</paper-button>
                        <template is="dom-if" if="{{mediaId}}" restamp=true>
                            <paper-button raised on-click="showClue">Show clue</paper-button>
                        </template>
                        <paper-button raised class="remove" on-click="removeElement">Remove</paper-button>
                    </div>
                </template>
            </form>
        </div>
    </template>
    <script>
    (function() {
        'use strict';
        Polymer({
            is: 'free-text-question',
            ready: function() {
                this.showMediaButton = false;
                this.freeTextQuestionRemoved = function() {
                    this.fire('free-text-removed', null)
                }.bind(this)
                var validator = {
                    validatorName: 'free-text-validator',
                    validatorType: 'validator',
                    validate: function() {
                        return this.response === this.userResponse
                    }.bind(this)
                };
            },

            _resourceReadonlyObserver: function(newval, oldval) {
                if (newval == "readonly") {
                    this.isReadOnly = true

                } else {
                    this.isReadOnly = false
                }
            },
            _mediaIdObserver: function(newval) {
                if (newval) {
                    var temp = true
                    this.set('showMediaButton', true)
                    this.$.ajaxLoader.generateRequest();
                } else {
                    this.set('showMediaButton', false)
                    this.showMediaButton = false

                }
            },
            showClue: function() {
                this.$.clue.toggle()
            },
            validate: function() {
                if (this.response === this.userResponse) {
                    this.$.correct.show();
                    this.$.wrong.hide();
                } else {
                    this.$.wrong.show();
                    this.$.correct.hide();
                }
            },
            removeElement: function() {
                this.$.remover.genRequest();
            },
            handleResponse: function() {},
            _submit: function() {},
            properties: {
                question: {
                    type: String,
                    notify: true,
                },
                response: {
                    type: String,
                    notify: true,

                },
                correctMessage: {
                    type: String,
                    notify: true,
                },
                wrongMessage: {
                    type: String,
                    notify: true,
                },

                submit: {
                    type: String
                },
                submitInvalid: {
                    type: Boolean
                },
                responseLabel: {
                    type: String,
                    notify: true,
                },
                preview :{
                    type:Boolean,
                    notify:true,
                },
                mediaId: {
                    type: String,
                    notify: true,
                    observer: "_mediaIdObserver"
                },
                itemId: {
                    type: String,
                    notify: true,
                },
                resourceStatus: {
                    type: String,
                    notify: true,
                },
                resourceLabel: {
                    type: String,
                    notify: true,
                },
                resourceReadonly: {
                    type: String,
                    notify: true,
                    observer: "_resourceReadonlyObserver",
                }

            }
        });
    })();
    </script>
</dom-module>
