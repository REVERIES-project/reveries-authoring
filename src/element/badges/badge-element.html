<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../../bower_components/marked-element/marked-element.html">
<link rel="import" href="../helper/sharedBehavior.html">
<dom-module id="badge-element">
    <template>
        <style type="text/css">
        .image {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }

        .markdown-html img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }

        .badge {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .headerText {
            padding-left: 10px;
            display: inline-flex;
            align-self: center;
        }

        .resourceReadwrite {
            display: inline-flex;
            flex-direction: row;
            justify-content: space-between;
            background-color: lightgreen;
            width: 100%;
        }
        </style>
        <template is="dom-if" if="[[conceptionMode]]" restamp>
            <div class="resourceReadwrite">
                <h3 class="headerText">{{resourceLabel}}</h3>
            </div>
        </template>
        <div class="badge">
            <staticmedia-viewer resource-label="[[media.label]]" default-mkdown="[[defaultMkdown]]" style="display:inline-flex;" mkdown="[[media.mkdown]]"></staticmedia-viewer>
            <div>{{badgeText}}</div>
        </div>
    </template>
</dom-module>
<script>
(function() {
    'use strict';
    Polymer({
        is: 'badge-element',
        behaviors: [sharedBehavior],

        ready: function() {
            this.defaultMkdown= "<img src='../../src/element/image/no_badge.png'>"
        },
        properties: {
            media: {
                type: Object,
                notify: true,
            },
            resourceLabel: {
                type: String,
                notify: true,
            },
            badgeText: {
                type: String,
                notify: true,
            },
            itemId: {
                type: String,
                notify: true,
            },
            conceptionMode: {
                type: Boolean,
                notify: true,
            }
        }
    })
})();
</script>
