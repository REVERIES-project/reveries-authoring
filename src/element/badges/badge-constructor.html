<dom-module id="badge-constructor">
    <style include="common-styles">


    </style>
    <template>
        <word-list id="randomSentence"></word-list>
        <create-resource id="creator" resource-url="/badge" resource="{{resource}}"></create-resource>
        <resource-picker-dialog page id="pagePicker"></resource-picker-dialog>
        <form class="creator" id="badgeForm" is="iron-form">
            <div class="formTitleWithButton">
                <h3 class="smallh3">Nouveau badge</h3>
                <paper-icon-button id="setStatus" style="display:inline-flex;align-self: center" toggles raised active={{status}} icon="{{statusIcon}}"></paper-icon-button>
                <paper-tooltip for="setStatus" offset="0">{{statusText}}</paper-tooltip>
                <input type="hidden" value="{{statusString}}" name="status" />
            </div>
            <template is="dom-if" if="{{updating}}" restamp>
                <paper-input hidden name="itemId" value="{{itemId}}"></paper-input>
            </template>
            <paper-input name="label" value={{label}} label="Identifiânt du badge"></paper-input>
            <paper-input name="badgeText" value={{badgeText}} label="Texte associé au badge"></paper-input>
            <paper-button raised on-click="showMediaDialog">Associer une image</paper-button>
            <generic-resource-viewer item={{media}} input-name="badgePageId" is-temp page class="resourceViewer" id="resourceViewer"></generic-resource-viewer>
            <div class="insideflex">
                <template is="dom-if" if="{{updating}}" restamp>
                    <paper-button raised on-click="_submit">Update</paper-button>
                    <paper-button raised on-click="_reset">Annuler update</paper-button>
                </template>
                <template is="dom-if" if="{{!updating}}" restamp>
                    <paper-button raised on-click="_submit">Enregistrer</paper-button>
                    <paper-button raised on-click="_reset">Annuler</paper-button>
                </template>
            </div>
        </form>
    </template>
    <script>
    (function() {
        'use strict';
        Polymer({
            is: 'badge-constructor',
            ready: function() {
                this.updating = false
                this.$.pagePicker.addEventListener('resourcePicked', this.setResource.bind(this))

            },

            setResource: function(message) {
                switch (message.detail.resourceType) {
                    case "page":
                        this.$.resourceViewer.setPage(message.detail.resourceItem)
                }
            },

            showMediaDialog: function() {
                this.$.pagePicker.open()
            },

            dummyFill: function() {
                var inputList = Polymer.dom(this.root).querySelectorAll('paper-input');
                for (var i = 0; i < inputList.length; i++) {
                    inputList[i].value = this.$.randomSentence.getRandomSentence(5);
                }
            },

            resetFields: function() {
                this.updating = false
                var inputList = Polymer.dom(this.root).querySelectorAll('paper-input');
                for (var i = 0; i < inputList.length; i++) {
                    inputList[i].value = ""
                }
                this.$.resourceViewer.removeResource()
            },

            edit: function(badge) {
                this.updating = true
                this.label = badge.label
                this.badgeText = badge.badgeText
                this.itemId = badge._id
                if (badge.media) {
                    this.$.resourceViewer.setPage(badge.media)
                }
            },

            _submit: function(event) {
                var json = this.$.badgeForm.serialize()
                this.set('resource', json)
                this.$.creator.createResource()
                this.resetFields()
            },
            _reset: function() {
                this.resetFields()
            },
            properties: {
                label: {
                    type: String,
                    notify: true,
                    reflectToAttribute: true,
                },
                badgeText: {
                    type: String,
                    notify: true,
                    reflectToAttribute: true,
                },

                status: {
                    type: Boolean,
                    observer: '_statusChanged'
                },
                media: {
                    type: Object,
                    notify: true,
                    reflectToAttribute: true,
                },
            },
            _statusChanged: function(newval, oldval) {
                if (!newval) {
                    this.statusText = "Private content, not visible for other users"
                    this.statusString = "Private"
                    this.statusIcon = "visibility-off"
                } else {
                    this.statusText = "Public content, shared with other users"
                    this.statusString = "Public"
                    this.statusIcon = "visibility"

                }
            }


        });
    })();
    </script>
</dom-module>
