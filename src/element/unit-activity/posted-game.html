<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../../bower_components/iron-label/iron-label.html">
<link rel="import" href="../../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../../bower_components/akc-meta/akc-meta.html">
<link rel="import" href="../../../bower_components/paper-styles/shadow.html">
<link rel="import" href="../remove-ressource/remove-ressource.html">
<dom-module id="posted-game">
    <style is="custom-style">
    #notes {
        display: inline-flex;
        flex-direction: row;
        flex-wrap: wrap;
    }
    
    .card-content {
        background-color: #ffffff
    }
    
    .card-actions {
        background-color: #ffffff
    }
    
    .cardFlex {
        flex-direction: column;
    }
    
    paper-fab {
        display: inline-flex;
        --paper-card-background-color: #eee;
        color: #757575;
    }
    
    paper-card.header {
        --paper-card-background-color: #eee;
        margin: 5px
    }
    </style>
    <template>
        <div id="notes">
        <paper-input hidden name='unitGameId' value={{gameUnit._id}}></paper-input>
            <paper-card>
                <div class="card-content cardFlex">
                    <paper-icon-button icon="icons:info"></paper-icon-button>
                    <span>{{activityName}}</span>
                </div>
                <div class="card-actions">
                    <span>Remove</span>
                    <paper-icon-button on-click="removing" icon="icons:clear"></paper-icon-button>
                </div>
            </paper-card>
        </div>
    </template>
    <script>
    (function() {
        'use strict';
        Polymer({
            is: 'posted-game',
            ready: function() {},
            removing: function() {
                this.fire('removeGameUnit', this.mlgPosition);
            },
            properties: {
                startText: {
                    type: String,
                    notify: true,
                    value: null,
                },
                feedbackText: {
                    type: String,
                    notify: true,
                    value: null,
                },
                activityName: {
                    type: String,
                    notify: true,
                    value: null,

                },
                mlgPosition: {
                    type: Number,
                    notify: true,
                },
                gameUnit: {
                    type: Object,
                    notify: true,
                },
                currentPos: {
                    type: Number,
                    notify: true,
                    value: 0
                }

            },
        });
    })();
    </script>
</dom-module>
