<link rel="import" href="../../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../../bower_components/iron-label/iron-label.html">
<link rel="import" href="../../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../../bower_components/paper-tabs/paper-tabs.html">

<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../../bower_components/paper-radio-group/paper-radio-group.html">

<link rel="import" href="../../styles/common-styles.html">
<dom-module id="unit-game">
    <style include="common-styles">

    </style>
    <template>
        <div class="resource">
            <div>
                Activities : {{activities.length}}
            </div>
            <template is="dom-if" if="{{startMedia}}">
                <staticmedia-viewer resource-label="[[startMedia.label]]" conception-mode style="min-width:150px" class="topLevelView" mkdown="[[startMedia.mkdown]]"></staticmedia-viewer>
            </template>
            <template is="dom-if" if="{{poiGuidMap}}">
                <div>
                    POI guidance : Map
                </div>
            </template>
            <template is="dom-if" if="{{poiGPSValidation}}">
                <div>
                    POI reached validation : GPS
                </div>
            </template>
            <template is="dom-if" if="{{poiQRValidation}}">
                <div>
                    POI reached validation : QR-Code
                </div>
            </template>
            <template is="dom-if" if="{{poiGuidFolia}}">
                <div>
                    POI reached validation : Folia
                </div>
            </template>
        </div>
    </template>
    <script>
    (function() {
        'use strict';
        Polymer({
            is: 'unit-game',
            ready: function() {

            },

            properties: {
                itemId: {
                    type: String,
                    notify: true,
                },
                activityName: {
                    type: String,
                    notify: true,
                },
                startMedia: {
                    type: Object,
                    notify: true,
                },
                activities: {
                    type: Array,
                    notify: true,
                },
                POIId: {
                    type: String,
                    notify: true,
                },
                poiGuidFolia: {
                    type: String,
                    notify: true,
                },
                feedbackMediaId: {
                    type: String,
                    notify: true,
                },
                poiScorePA: {
                    type: String,
                    notify: true,
                },
                poiPAId: {
                    type: String,
                    notify: true,
                },
                cluePOIId: {
                    type: String,
                    notify: true,
                },
                poiGuidFolia: {
                    type: Boolean,
                    notify: true,
                },
                poiGuidMap: {
                    type: Boolean,
                    notify: true,
                },
                poiGuidClue: {
                    type: Boolean,
                    notify: true,
                },
                poiGPSValidation: {
                    type: Boolean,
                    notify: true,
                },
                poiQRValidation: {
                    type: Boolean,
                    notify: true,
                },
                poiIncorrectMessage: {
                    type: String,
                    notify: true,
                },
                poiReachedMessage: {
                    type: String,
                    notify: true,
                },
                mediaName: {
                    type: String,
                    notify: true,
                    value: null,
                },

            }
        });
    })();
    </script>
</dom-module>
