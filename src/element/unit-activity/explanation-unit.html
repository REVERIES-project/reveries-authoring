<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="imteport" href="../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../remove-ressource/remove-ressource.html">
<link rel=import href="../media-viewer/media-viewer-dialog.html">
<link rel="import" href="../../../bower_components/akc-meta/akc-meta.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<dom-module id="explanation-unit">
    <template>
        <style is="custom-style">
        :host {
            display: flex;
        }
        
        .cafe-header {
            @apply(--paper-font-headline);
        }
        
        .cafe-light {
            color: var(--paper-grey-600);
        }
        
        .cafe-location {
            float: right;
            font-size: 15px;
            vertical-align: middle;
        }
        
        .cafe-reserve {
            color: var(--google-blue-500);
        }
        
        .image {
            width: 200px;
            height: 250px;
            float: right;
        }
        
        .gameUnit {
            min-width: 400px;
        }
        
        iron-icon.star {
            --iron-icon-width: 16px;
            --iron-icon-height: 16px;
            color: var(--paper-amber-500);
        }
        
        iron-icon.star:last-of-type {
            color: var(--paper-grey-500);
        }
        </style>
        <akc-meta-query key="status" value="{{status}}"></akc-meta-query>
        <paper-dialog style="left:269px" id="selectImage">
            <h2> Select image</h2>
            <paper-dialog-scrollable>
                <media-viewer-activity media-name={{currentname}} media-id="{{currentid}}" id="mediaviewer"></media-viewer-activity>
            </paper-dialog-scrollable>
            <div class="buttons">
                <paper-button raised style="background-color: lightgreen" on-click="setValues" dialog-confirm>Accept</paper-button>
            </div>
        </paper-dialog>
        <iron-ajax id="ajaxLoader" url="{{url}}" handle-as="json" last-response="{{items}}"></iron-ajax>
        <div class="card gameUnit">
            <div class="card-content">
                <div class="cafe-header">
                    <h3 label="Unit game short description">Mobile Game description</h3>
                </div>
                <div>
                    <paper-textarea style="width:300px" name="name" value="{{mlgName}}" label="Nom"></paper-textarea>
                    <paper-textarea style="width:300px" name="objectivesDescription" value="{{explanationGeneric}}" label="Explication des objectifs"></paper-textarea>
                    <paper-textarea style="width:300px" name="activityDescription" value="{{activityDescription}}" label="Description de l'activitÃ©"> </paper-textarea>
                </div>
            </div>
            <div style="float:left" class="card-actions">
                <paper-button on-click="saveMLG" class="cafe-reserve">Save</paper-button>
                <paper-button class="cafe-reserve">Cancel</paper-button>
            </div>
        </div>
    </template>
    <script>
    (function() {
        'use strict';

        Polymer({
            is: 'explanation-unit',

            ready: function() {
                this.set('callback', function() {
                    this.$.ajaxLoader.generateRequest();
                }.bind(this));

            },
            saveMLG:function(){
                this.fire('saveMLG',null)
            },
            showDialog: function() {
                this.$.mediaviewer.genReq();
                this.$.selectImage.open();
            },

            itemInArray: function(item) {
                for (var i = 0; i < this.itemsOnMap.length; i++) {
                    if (this.itemsOnMap[i] == item._id) {
                        return true;
                    }
                }
                return false;
            },
            itemIndex: function(item) {
                for (var i = 0; i < this.itemsOnMap.length; i++) {
                    if (this.itemsOnMap[i] == item._id) {
                        return i;
                    }
                }
                return -1;

            },
            observers: [
                'statusChanged(status)',
                'newpoiChanged(newpoi)'
            ],
            statusChanged: function(status) {
                if (status.logged) {
                    this.$.ajaxLoader.generateRequest();

                }
            },
            properties: {
                startImage: {
                    type: String,
                    notify: true,
                    reflectToAttribute: true,
                    default: "57b6f0ca0c86c10927563ea1h"
                },
                callbackfunction: {
                    type: Object,
                },
                explanationGeneric: {
                    type: String,
                    notify: true,
                    reflectToAttribute: true
                },
                activityDescription: {
                    type: String,
                    notify: true,
                    reflectToAttribute: true
                }
            }
        });
    })();
    </script>
</dom-module>
