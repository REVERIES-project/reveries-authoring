<link rel="import" href="../../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../helper/word-list.html">
<dom-module id="unit-activity-constructor">
    <style>
    .freeTextCreator {
        padding: 15px;
        display: inline-flex;
        align-items: center;
        flex-direction: row;
        flex-wrap: wrap;
    }
    
    .shadow-2dp {
        @apply(--shadow-elevation-2dp);
    }
    
    hr {
        display: block;
        margin-top: 0.5em;
        margin-bottom: 0.5em;
        margin-left: auto;
        margin-right: auto;
        border-style: inset;
        border-width: 1px;
    }
    
    .insideflex {
        background-color: #f3f3f3;
        height: 43px;
        display: inline-flex;
        flex-direction: row;
        align-self: stretch;
        justify-content: space-between;
        align-items: center;
        padding-left: 5px;
        padding-right: 5px;
        border-radius: 5px;
        box-shadow: 0 0px 2px 0 rgba(0, 0, 0, 0.14), 0 0px 1px 0 rgba(0, 0, 0, 0.12), 0 -2px 1px -2px rgba(0, 0, 0, 0.2);
        border-bottom-right-radius: 0px;
        border-bottom-left-radius: 0px;
    }
    
    ,
    .insideflexOption {
        display: inline-flex;
        flex-direction: row;
        align-self: stretch;
        justify-content: space-between;
        margin-top: 16px;
        margin-bottom: 10px;
    }
    
    ,
    .toggleMedia {
        margin-top: 15px;
        margin-bottom: 15px;
        font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        color: #333;
    }
    
    .titleone {
        font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    
    .namefield: {
        width: 100%;
    }
    
    .contain {
        margin-top: 15px;
        margin-bottom: 15px;
        margin-right: 15px;
        margin-left: 15px;
        display: flex;
        flex-direction: column;
        align-self: stretch;
    }
    
    .subtitle {
        font-weight: bold;
        font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    
    .previewquestion {
        display: inline-flex;
        flex-grow: 2;
        padding: 10px;
        box-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.14), 0 1px 10px 0 rgba(0, 0, 0, 0.12), 0 2px 4px -1px rgba(0, 0, 0, 0.4);
    }
    
    .resourceViewer {
        margin-top: 10px;
    }
    
    .inputfield {
        width: 90%;
        display: inline-flex;
        align-self: center;
    }
    
    div.unitActions {
        border: none;
        box-shadow: none;
        background-color: white;
    }
    </style>
    <template>
        <word-list id="randomSentence"></word-list>
        <resource-picker-dialog image page video media-id="{{startMediaId}}" media-name="{{startMediaName}}" id="startingMediaPicker"></resource-picker-dialog>
        <resource-picker-dialog image page video media-id="{{startMediaId}}" media-name="{{startMediaName}}" id="cluePOIMediaPicker"></resource-picker-dialog>

        <resource-picker-dialog poi media-id="{{startMediaId}}" media-name="{{startMediaName}}" id="poiMediaPicker"></resource-picker-dialog>
        <form class="freeTextCreator" id="unitActivityForm" is="iron-form" method="post" action="/unitGame">
            <div class="contain shadow-2dp">
                <div class="insideflex">
                    <h3>Game unit start</h3>
                </div>
                <paper-input class="inputfield" name="activityName" value={{quest}} label="Game unit name"></paper-input>
                <paper-button on-click="setMedia" raised>Set media</paper-button>
                <generic-resource-viewer image page video class="resourceViewer" id="startMediaViewer"></generic-resource-viewer>
            </div>
            <div class="contain shadow-2dp">
                <div class="insideflex">
                    <h3>Place and guiding</h3>
                </div>
                <paper-button style="margin-top:10px;" on-click="setPOI" raised>Select POI</paper-button>
                <generic-resource-viewer poi class="resourceViewer" id="poiViewer"></generic-resource-viewer>
                <label class="subtitle" id="label1">User guidance:</label>
                <paper-radio-group selected="compass">
                    <paper-radio-button checked=true name="compass">Device compass</paper-radio-button>
                    <paper-radio-button name="map">POI map</paper-radio-button>
                    <paper-radio-button name="map_compass">Device compass and POI map</paper-radio-button>
                    <paper-radio-button checked="{{cluePOISelected}}" name="media_information">Clue (Media element)</paper-radio-button>
                    <paper-button disabled="{{!cluePOISelected}}" on-click="setCluePOIValue" raised>Pick Clue Media </paper-button>
                    <generic-resource-viewer image page video class="resourceViewer" id="cluePOIMedia"></generic-resource-viewer>
                </paper-radio-group>
                <label class="subtitle" id="label2">POI reached validation:</label>
                <paper-radio-group selected="QR" aria-labelledby="label2">
                    <paper-radio-button name="QR">QR code scan</paper-radio-button>
                    <paper-radio-button name="gps">Device GPS</paper-radio-button>
                </paper-radio-group>
            </div>
            <div class="contain shadow-2dp">
                <div class="insideflex">
                    <h3>POI Post action</h3>
                </div>
                <label class="subtitle" id="label2">POI reached :</label>
                <paper-input label="Change score" name="poiScorePA"></paper-input>
                <paper-toggle-button checked="{{poiPA}}" name="media_information">Set Media element</paper-toggle-button>
                <template is="dom-if" if="{{poiPA}}" restamp=true>
                    <paper-button on-click="setPOIPA" raised id="poiPA">Show media</paper-button>
                    <div class="mediablock">
                        <div>Element id : {{poiPA}}</div>
                    </div>
                    <paper-input style="display:none" name="poiPA" editable="false" value="{{poiPA}}" label="Image id"></paper-input>
                </template>
            </div>
            </div>
            <div class="contain shadow-2dp">
                <div class="insideflex">
                    <h3>Situated activities</h3>
                    <paper-icon-button icon="icons:expand-more" on-click="toggleActivities"></paper-icon-button>
                </div>
                <item-post-list id="pedagogicActivities" max-element=3 list-id="activities" listname="Activities"></item-post-list>
            </div>
            <div class="contain shadow-2dp">
                <div class="insideflex">
                    <h3>Activities Post action</h3>
                </div>
                <label class="subtitle" id="label2">Activity 1 success:</label>
                <paper-input label="Change score" name="act1successScore"></paper-input>
                <paper-input id="act1successMed" name="act1successMed" editable="true" label="Elem id"></paper-input>
                <label class="subtitle" id="label2">Activity 2 success:</label>
                <paper-input label="Change score" name="act2success"></paper-input>
                <paper-input name="act2successMed" id="act2successMed" editable="true" label="Elem id"></paper-input>
            </div>
            <div class="contain shadow-2dp">
                <div class="insideflex">
                    <h3>Pedagogical feedback</h3>
                    <paper-icon-button icon="icons:expand-more" on-click="toggleFeedback"></paper-icon-button>
                </div>
                <item-post-list id="fbMedia" list-type='dest' list-id="fbMedia" listname="Feedback media"></item-post-list>
            </div>
        </form>
        <div class="unitActions">
            <paper-button raised on-click="_submit">Save</paper-button>
            <paper-button raised on-click="_reset">Reset</paper-button>
            <paper-button raised on-click="dummyFill">Dummy Fill</paper-button>
        </div>
    </template>
    <script>
    (function() {
        'use strict';
        Polymer({
            is: 'unit-activity-constructor',
            ready: function() {
                this.$.startingMediaPicker.addEventListener('itemPicked', this.startingMediaPicked.bind(this))
                this.$.cluePOIMediaPicker.addEventListener('itemPicked', this.cluePOIPicked.bind(this))
                this.$.poiMediaPicker.addEventListener('itemPicked', this.poiPicked.bind(this))

                this.actPA = [];
                this.currentActivities = [];
                this.activityCount = null;

            },
            startingMediaPicked: function(item) {
                if (item && item.detail && item.detail.__data__) {
                    var newItem = item.detail.__data__.item;
                    switch (newItem.type) {
                        case "image":
                            this.$.startMediaViewer.setImage(newItem)
                            break;
                        case "page":
                            this.$.startMediaViewer.setPage(newItem)
                            break;

                    }
                }
            },
            poiPicked: function(item) {
                if (item && item.detail && item.detail.__data__) {
                    var newItem = item.detail.__data__.item;
                    switch (newItem.type) {
                        case "poi":
                            this.$.poiViewer.setPOI(newItem)
                            break;

                    }
                }
            },

            _getPA: function(value) {
                if (this.stepPA >= 0)
                    return value.base[this.stepPA]
            },
            addFreetext: function(item) {
                this.$.pedagogicActivities.addItem(item)
                if (this.currentActivities.length < 4) {
                    this.push('currentActivities', item)
                } else {
                    this.pop('currentActivities')
                    this.push('currentActivities', item)
                }


            },
            _activityCount: function(number) {
                if (this.currentActivities)
                    return number > this.currentActivities.length
                else return false
            },
            setValues: function(e) {

                if (this.currentStep == "cluePOI") {
                    this.cluePOIId = this.mediaId;
                }
                if (this.currentStep == "poiPA") {
                    this.poiPA = this.mediaId;
                }


            },
            setMedia: function() {
                this.$.startingMediaPicker.open();
            },
            setPOI: function() {
                this.$.poiMediaPicker.open();
            },

            setCluePOIValue: function() {
                this.currentStep = "cluePOI";
                this.$.mediaPicker.open();

            },

            addMcq: function(item) {
                this.$.pedagogicActivities.addItem(item)
                if (this.currentActivities.length < 3) {
                    this.push('currentActivities', item)
                } else {
                    this.pop('currentActivities')
                    this.push('currentActivities', item)
                }
            },
            addQRCode: function(item) {
                this.$.qrCodes.addItem(item)
            },
            addMedia: function(item, position) {
                if (item && position === 'startMedia') {
                    this.$.startMedia.addItem(item)
                } else if (item && position === 'act1') {
                    this.$.act1successMed.value = item._id
                } else if (item && position === 'act2') {
                    this.$.act2successMed.value = item._id
                } else {
                    this.$.fbMedia.addItem(item)
                }
            },


            addPOI: function(item) {
                this.$.poi.addItem(item);
            },


            dummyFill: function() {
                var inputList = Polymer.dom(this.root).querySelectorAll('paper-input');
                for (var i = 0; i < inputList.length; i++) {
                    inputList[i].value = this.$.randomSentence.getRandomSentence(3);
                }
                var inputList2 = Polymer.dom(this.root).querySelectorAll('paper-textarea');
                for (var j = 0; j < inputList2.length; j++) {
                    inputList2[j].value = this.$.randomSentence.getRandomSentence(10);
                }

            },

            togglePOI: function() {
                this.$.poiguide.toggle();
            },
            toggleActivities: function() {
                this.$.activities.toggle();
            },
            toggleIntroduction: function() {
                this.$.startingScreen.toggle();
            },
            toggleFeedback: function() {
                this.$.endingScreen.toggle();
            },

            showImageDialog: function() {
                this.fire("showImageDialog", "show");
            },
            _submit: function(event) {
                this.$.unitActivityForm.submit();
                this.fire('unitGameSaved', null);
                this.unitGameName = this.quest;
            },
            _reset: function(event) {},
            properties: {
                mediaId: {
                    type: String,
                    notify: true,
                    value: null,
                },
                mediaName: {
                    type: String,
                    notify: true,
                    value: null,
                },
                imageRequired: {
                    type: String,
                    notify: true,
                    reflectToAttribute: true
                }

            }
        });
    })();
    </script>
</dom-module>
