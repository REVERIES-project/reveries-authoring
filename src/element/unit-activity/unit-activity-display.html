<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../remove-ressource/remove-ressource.html">
<link rel="import" href="./unit-game.html">
<dom-module id="unit-activity-display">
    <template>
        <style include="shared-styles">
         :host {
            display: inline-flex
        }

        ;
        .outer {
            display: inline-flex;
            flex-wrap: wrap;
        }

        paper-card {
            --paper-card-header: {
                background-color: #b2ffa6;
            }
            --paper-card-header-text: {
                width: 250px;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }
            ;
            --paper-card-actions {
                border-top: 1px solid lightgrey;
            }
            ;
            --paper-card: {
                margin-left: 15px;
                margin-bottom: 15px;
            }
            ;
        }

        .resourceReadwrite {
            display: inline-flex;
            flex-direction: row;
            justify-content: space-between;
            background-color: lightgreen;
            width: 100%;
        }

        .resourceReadonly {
            display: inline-flex;
            flex-direction: row;
            justify-content: space-between;
            background-color: lightgrey;
            width: 100%;
        }

        .headerText {
            padding-left: 10px;
            display: inline-flex;
            align-self: center;
        }

        .info {
            color: #737373;
            font-weight: 400;
            font-size: 16px;
            font-family: 'Roboto', 'Noto', sans-serif;
            display: inline-block;
        }

        .generalflex {
            display: inline-flex;
            flex-wrap: wrap;
            flex-direction: column;
        }

        .mediaimg {
            height: 300px;
            display: flex;
            border-radius: 3px;
            -moz-box-shadow: 6px 5px 2px #CECEB9;
            -webkit-box-shadow: 6px 5px 2px #CECEB9;
            -o-box-shadow: 6px 5px 2px #CECEB9;
            box-shadow: 6px 5px 2px #CECEB9;
            margin-bottom: 15px;
        }

        .innerdiv {
            position: relative;
            overflow: visible;
            width: 100%;
            height: 100%;
            display: inline-flex;
            flex-wrap: wrap;
        }
        </style>
        <remove-ressource id="remover" resource-id={{itemId}} resource-url='/unitGame'></remove-ressource>
        <div class="outer">
            <iron-ajax id="ajaxLoader" url="/unitGame" handle-as="json" last-response="{{items}}"></iron-ajax>
        </div>
        <div class="innerdiv" id="handler">
            <template is="dom-repeat" items="{{items}}" as="item">
                <paper-card class="header">
                    <div class="resourceReadwrite">
                        <h3 class="headerText">{{item.activityName}}</h3>
                        <!-- Read belonging to the user can be set public or private -->
                        <paper-icon-button id="edit" style="display:inline-flex;align-self: center;margin-left:auto" raised on-click="edit" icon="icons:create"></paper-icon-button>
                        <paper-icon-button id="delete" style="display:inline-flex;align-self: center;" raised on-click="remove" icon="icons:delete"></paper-icon-button>
                        <!-- Public resource not belonging to the user can be cloned in order to be used/modified in SG -->
                        <template is="dom-if" if="{{isReadOnly}}">
                            <paper-icon-button id="cloneObject" style="display:inline-flex;align-self: center" raised on-click="cloneResource" icon="icons:content-copy"></paper-icon-button>
                        </template>
                    </div>
                    <div class="card-content">
                        <paper-icon-button on-click="saveGame" icon="icons:cloud-upload"></paper-icon-button>
                        <paper-icon-button on-click="removeGame" icon="icons:clear"></paper-icon-button>
                    </div>
                </paper-card>
            </template>
        </div>
    </template>
    <script>
    (function() {
        'use strict';

        Polymer({
            is: 'unit-activity-display',

            ready: function() {
                this.requestElements()
                this.addEventListener('authentification-changed', function(event) {
                    if (event.detail.logged)
                        this.$.ajaxLoader.generateRequest();
                })

            },
            remove: function(event) {
                this.itemId =event.model.__data__.item._id
                this.$.remover.removeResource();
            },
            edit:function(event){
                this.fire('resource-operation',{info:{operation:'edit',resource:event.model.__data__.item}})
            },
            requestElements:function(){
                this.$.ajaxLoader.generateRequest()
            },

            resetList: function() {
                this.$.ajaxLoader.generateRequest()
            },
            itemIndex: function(item) {
                for (var i = 0; i < this.itemsOnMap.length; i++) {
                    if (this.itemsOnMap[i] == item._id) {
                        return i;
                    }
                }
                return -1;

            },
            properties: {
                callbackfunction: {
                    type: Object,
                },
            }
        });
    })();
    </script>
</dom-module>
