<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<dom-module id="one-poi-display">
    <template>
        <style include="shared-styles">
         :host {
            display: inline-flex
        }

        ;
        .outer {
            display: inline-flex;
            flex-wrap: wrap;
        }

        paper-card {
            --paper-card-header: {
                background-color: #b2ffa6;
            }
            --paper-card-header-text: {
                width: 250px;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }
            ;
            --paper-card-actions {
                border-top: 1px solid lightgrey;
            }
            ;
            --paper-card: {
                margin-left: 15px;
                margin-bottom: 15px;
            }
            ;
        }

        .info {
            color: #737373;
            font-weight: 400;
            font-size: 16px;
            font-family: 'Roboto', 'Noto', sans-serif;
            display: inline-block;
        }

        .generalflex {
            display: inline-flex;
            flex-wrap: wrap;
            flex-direction: column;
        }

        .mediaimg {
            height: 300px;
            display: flex;
            border-radius: 3px;
            -moz-box-shadow: 6px 5px 2px #CECEB9;
            -webkit -box-shadow: 6px 5px 2px #CECEB9;
            -o-box-shadow: 6px 5px 2px #CECEB9;
            box-shadow: 6px 5px 2px #CECEB9;
            margin-bottom: 15px;
        }

        .innerdiv {
            position: relative;
            overflow: visible;
            width: 100%;
            height: 100%;
            display: inline-flex;
            flex-wrap: wrap;
        }
        </style>
        <paper-card class="generalflex">
            <div style="flex-grow:1" class=card-content>
                <template is="dom-if" if={{item.photo}}>
                    <div class="mediablock">
                        <img class="mediaimg" src="/file/{{item.photo}}">
                    </div>
                </template>
                <template is="dom-if" if={{item.creator}}>
                    <div>Creator :
                        <div class="info"> {{item.creator}}</div>
                    </div>
                </template>
                <div>Longitude :
                    <div class="info"> {{item.longitude}}</div>
                </div>
                <div>Latitude :
                    <div class="info">{{item.latitude}}</div>
                </div>
                <div>Public :
                    <div class="info">{{item.public}}</div>
                </div>
                <div>Date taken :
                    <div class="info">{{item.date}}</div>
                </div>
                <template is="dom-if" if={{item.comment}}>
                    <div>Info :
                        <div class="info"> {{item.comment}}</div>
                    </div>
                </template>
                <div class="card-action" style="display:inline-flex;flex-direction: row;justify-content:space-around; border-top: 1px solid lightgrey;">
                    <paper-button on-click="toggledMap">{{toggleMap}}</paper-button>
                </div>
            </div>
        </paper-card>
    </template>
    <script>
    (function() {
        'use strict';

        Polymer({
            is: 'one-poi-display',

            ready: function() {
                this.toggleMap = "Show on map"
                this.onMap=false

            },
            toggledMap: function() {
                this.onMap=!this.onMap
                var val=this.onMap
                if (val) {
                    this.fire('change-poi-map', {show:true ,resource: this.item })
                    this.toggleMap = "Hide on map"
                } else {
                    this.fire('change-poi-map', {show:false, resource: this.item })
                    this.toggleMap = "Show on map"
                }
            },
            observers: [
            ],
            properties: {
                item: {
                    type: Object,
                    notify: true,
                },
                onMap: {
                    type: Boolean,
                    value: false,
                    notify: true,
                }
            },


        })
    })();
    </script>
</dom-module>
