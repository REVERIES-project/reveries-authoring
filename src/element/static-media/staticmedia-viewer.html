<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/iron-label/iron-label.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../bower_components/marked-element/marked-element.html">
<link rel="import" href="../remove-ressource/remove-ressource.html">
<link rel="import" href="../helper/resource-header.html">
<dom-module id="staticmedia-viewer">
    <style include="shared-styles">
    .resourceElement {
        display: inline-flex;
        flex-direction: column;
        min-width: 250px;
        border-radius: 3px;
        box-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.14), 0 1px 10px 0 rgba(0, 0, 0, 0.12), 0 2px 4px -1px rgba(0, 0, 0, 0.4);
    }

    .element {
        align-self: stretch;
    }

    .remove {
        background-color: #eeeeee;
    }

    .header {
        width: 100%;
    }

    .headerText {
        padding-left: 10px;
        display: inline-flex;
        align-self: center;
    }

    .resourceReadwrite {
        display: inline-flex;
        flex-direction: row;
        justify-content: space-between;
        background-color: lightgreen;
        width: 100%;
    }

    .suppress-action {
        display: inline-flex;
        flex-direction: row-reverse;
        padding: 10px;
    }

    .markdown-html img {
        max-width: 500px;
        max-height: 500px;
    }

    .inner {
        display: inline-flex;
        flex-flow: column;
        align-items: baseline;
        flex-wrap: wrap;
        justify-content: space-between;
        width: 100%;
    }
    </style>
    <template>
        <div class="resourceElement">
            <template is="dom-if" if="[[conceptionMode]]" restamp>
                <div class="resourceReadwrite">
                    <h3 class="headerText">{{resourceLabel}}</h3>
                </div>
            </template>
            <form class="inner">
                <marked-element markdown="{{mkdown}}">
                    <div class="markdown-html"></div>
                </marked-element>
                <template is="dom-if" if="[[showDefaultMkdown]]" restamp>
                    <marked-element markdown="{{defaultMkdown}}">
                        <div class="markdown-html"></div>
                    </marked-element>
                </template>
            </form>
            <div style="margin-top:40px" class="card-actions suppress-action">
                <template is="dom-if" if="{{!isReadOnly}}">
                    <paper-button on-click="removeElement" raised>Suppress</paper-button>
                </template>
            </div>
        </div>
    </template>
    <script>
    (function() {
        'use strict';
        Polymer({
            is: 'staticmedia-viewer',
            ready: function() {},
            noMkdown(defaultMkdown) {
                if (defaultMkdown) {
                    if (this.mkdown == null) {
                        return true
                    }
                }
                return false
            },
            _resourceReadonlyObserver: function(newval, oldval) {
                if (newval == "readonly") {
                    this.isReadOnly = true

                } else {
                    this.isReadOnly = false
                }
            },

            removeElement: function() {
                this.$.remover.genRequest();
            },
            _submit: function() {},
            _defaultMkdownExists: function(defaultMkdown) {
                this.showDefaultMkdown = !this.mkdownExists
            },
            _mkdownExists: function(mkdown) {
                if (mkdown) {
                    this.mkdownExists = true
                    this.showDefaultMkdown = false
                } else {
                    this.mkdownExists = false
                    this.showDefaultMkdown = true

                }

            },
            properties: {
                mkdown: {
                    type: String,
                    notify: true,
                    observer: '_mkdownExists',
                },
                defaultMkdown: {
                    type: String,
                    notify: true,
                    observer: '_defaultMkdownExists',

                },
                resourceStatus: {
                    type: String,
                    notify: true,
                },
                resourceLabel: {
                    type: String,
                    notify: true,
                },
                resourceReadonly: {
                    type: String,
                    notify: true,
                    observer: "_resourceReadonlyObserver",
                },
                conceptionMode: {
                    type: Boolean,
                    notify: true,
                }

            }
        });
    })();
    </script>
</dom-module>
