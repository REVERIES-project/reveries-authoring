<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/iron-label/iron-label.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../bower_components/marked-element/marked-element.html">
<link rel="import" href="../remove-ressource/remove-ressource.html">
<link rel="import" href="../helper/resource-header.html">
<dom-module id="staticmedia-viewer">
    <style include="shared-styles">
    
    .resourceElement {
        display:inline-flex;
        min-width: 250px;
        border-radius: 3px;
        box-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.14), 0 1px 10px 0 rgba(0, 0, 0, 0.12), 0 2px 4px -1px rgba(0, 0, 0, 0.4);
        padding: 10px;  
    }
    
    
    .element {
        align-self: stretch;
    }
    
    .remove {
        background-color: #eeeeee;
    }
    
    .inner {
        display: inline-flex;
        flex-flow: column;
        align-items: baseline;
        flex-wrap: wrap;
        justify-content: space-between;
    }
    </style>
    <template>
        <div class="resourceElement">
            <remove-ressource id="remover" callbackfunction={{freeTextQuestionRemoved}} ressource-id={{itemId}} ressource-url='/freetextactivity'></remove-ressource>
            <akc-meta key="changeFreeTextQuestion" value={{changeFreeTextQuestion}}></akc-meta>
            <form class="inner">
                <resource-header resource-url="/mcq" resource-id="{{itemId}}" resource-status="{{resourceStatus}}" resource-readonly="{{resourceReadonly}}" resource-label="{{resourceLabel}}"></resource-header>
                <marked-element markdown="{{mkdown}}">
                    <div class="markdown-html"></div>
                </marked-element>
            </form>
        </div>
    </template>
    <script>
    (function() {
        'use strict';
        Polymer({
            is: 'staticmedia-viewer',
            ready: function() {
                this.freeTextQuestionRemoved = function() {
                    this.fire('free-text-removed', null)
                }.bind(this)
                var validator = {
                    validatorName: 'free-text-validator',
                    validatorType: 'validator',
                    validate: function() {
                        return this.response === this.userResponse
                    }.bind(this)
                };
            },
            _resourceReadonlyObserver: function(newval, oldval) {
                if (newval == "readonly") {
                    this.isReadOnly = true

                } else {
                    this.isReadOnly = false
                }
            },

            validate: function() {
                if (this.response === this.userResponse) {
                    this.$.correct.open();
                } else {
                    this.$.wrong.open();
                }
            },
            removeElement: function() {
                this.$.remover.genRequest();
            },
            handleResponse: function() {},
            _submit: function() {},
            properties: {
                mkdown: {
                    type: String,
                    notify: true,
                },
                resourceStatus: {
                    type: String,
                    notify: true,
                },
                resourceLabel: {
                    type: String,
                    notify: true,
                },
                resourceReadonly: {
                    type: String,
                    notify: true,
                    observer: "_resourceReadonlyObserver",
                }

            }
        });
    })();
    </script>
</dom-module>
