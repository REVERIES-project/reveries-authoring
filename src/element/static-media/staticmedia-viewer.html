<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/iron-label/iron-label.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../bower_components/marked-element/marked-element.html">
<link rel="import" href="../remove-ressource/remove-ressource.html">
<link rel="import" href="../helper/resource-header.html">
<dom-module id="staticmedia-viewer">
    <style include="shared-styles">
    .resourceElement {
        display: inline-flex;
        flex-direction: column;
        min-width: 250px;
        border-radius: 3px;
        box-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.14), 0 1px 10px 0 rgba(0, 0, 0, 0.12), 0 2px 4px -1px rgba(0, 0, 0, 0.4);
    }
    
    .element {
        align-self: stretch;
    }
    
    .remove {
        background-color: #eeeeee;
    }
    
    .header {
        width: 100%;
    }
    
    .suppress-action {
        display: inline-flex;
        flex-direction: row-reverse;
        padding: 10px;
    }
    
    .markdown-html img {
        max-width: 500px;
        max-height: 500px;
    }
    
    .inner {
        display: inline-flex;
        flex-flow: column;
        align-items: baseline;
        flex-wrap: wrap;
        justify-content: space-between;
        width: 100%;
    }
    </style>
    <template>
        <div class="resourceElement">
            <remove-ressource id="remover" ressource-id={{itemId}} ressource-url='/staticmedia'></remove-ressource>
            <form class="inner">
                <resource-header editable id="header" class="header" resource-url="/staticmedia" resource-id="{{itemId}}" resource-status="{{resourceStatus}}" resource-readonly="{{resourceReadonly}}" resource-label="{{resourceLabel}}"></resource-header>
                <marked-element markdown="{{mkdown}}">
                    <div class="markdown-html"></div>
                </marked-element>
            </form>
            <div style="margin-top:40px" class="card-actions suppress-action">
                <template is="dom-if" if="{{!isReadOnly}}">
                    <paper-button on-click="removeElement" raised>Suppress</paper-button>
                </template>
            </div>
        </div>
    </template>
    <script>
    (function() {
        'use strict';
        Polymer({
            is: 'staticmedia-viewer',
            ready: function() {
            },

            _resourceReadonlyObserver: function(newval, oldval) {
                if (newval == "readonly") {
                    this.isReadOnly = true

                } else {
                    this.isReadOnly = false
                }
            },

            validate: function() {
                if (this.response === this.userResponse) {
                    this.$.correct.open();
                } else {
                    this.$.wrong.open();
                }
            },
            removeElement: function() {
                this.$.remover.genRequest();
            },
            _submit: function() {},
            properties: {
                mkdown: {
                    type: String,
                    notify: true,
                },
                resourceStatus: {
                    type: String,
                    notify: true,
                },
                resourceLabel: {
                    type: String,
                    notify: true,
                },
                resourceReadonly: {
                    type: String,
                    notify: true,
                    observer: "_resourceReadonlyObserver",
                }

            }
        });
    })();
    </script>
</dom-module>
