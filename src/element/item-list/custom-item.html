<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../../bower_components/akc-meta/akc-meta.html">
<dom-module id="custom-item">
    <template>
        <style>
        .inner {
            width: 100%;
            height: 40px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            color: #757575;
        }
        </style>
        <akc-meta key="activityViewPOI" value="{{activityPOI}}"></akc-meta>
        <div class="inner" on-click="fireSelected">
            <div> {{name}} {{data.filename}}</div>
        </div>
    </template>
    <script>
    (function() {
        'use strict';

        Polymer({
            is: 'custom-item',
            ready: function() {
                // this.getDataKey()
            },
            fireSelected: function() {
                if (this.data && this.data.latitude) {
                    this.activityPOI = [];
                    this.activityPOI = this.data;
                }
            },

            properties: {
                name: {
                    type: String,
                    notify: true,
                },
                data: {
                    type: Object,
                    notify: true,
                },
                listname: {
                    type: String,
                    notify: true
                }

            },

            ready: function() {}
        });
    })();
    </script>
</dom-module>
