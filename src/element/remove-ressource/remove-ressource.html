<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-ajax/iron-ajax.html">
<dom-module id="remove-ressource">
    <template>
        <iron-ajax id="remove" url="{{resourceUrl}}/{{resourceId}}" method="DELETE" on-response="_removed"></iron-ajax>
    </template>
    <script>
    (function() {
        'use strict';

        Polymer({
            is: 'remove-ressource',

            ready: function() {
            },
            removeResource:function(){
                this.set('ressourceId',this.resourceId)
                this.set('ressourceURL',this.resourceUrl)                
                this.$.remove.generateRequest()
            },
            _removed: function() {
                this.fire('resource-removed', null);
            },
            properties: {
                resourceId: {
                    type: String,
                    notify: true,
                },
                resourceUrl: {
                    type: String,
                    notify: true
                },
            },

        });
    })();
    </script>
</dom-module>
