<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../../../bower_components/akc-meta/akc-meta.html">
<link rel="import" href="../../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../basic-element/mcq-activity.html">
<link rel="import" href="../../../bower_components/marked-element/marked-element.html">
<link rel="import" href="../basic-element/free-text-question.html">
<link rel="import" href="../POI/one-poi-display.html">
<link rel="import" href="../inventory/inventory-element.html">

<link rel="import" href="../badges/badge-element.html">
<dom-module id="generic-resource-viewer">
    <template>
        <style>
         :host {
            display: inline-flex;
            flex-wrap: wrap;
        }

        .previewquestion {
            display: inline-flex;
            box-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.14), 0 1px 10px 0 rgba(0, 0, 0, 0.12), 0 2px 4px -1px rgba(0, 0, 0, 0.4);
            margin: 10px;
        }

        .markdown-html img {
            max-width: 200px;
            max-height: 200px;
        }

        .markdown-html video {
            width: 200px;
            height: 200px;
        }

        .image {
            width: 300px;
            max-height: 300px;
        }

        .deleteIcon {
            color: red;
            float: right;
            right: 30px;
        }

        .markdownblock {
            width: 300px;
            height: 300px;
            overflow: auto;
            margin-top: 15px;
            box-shadow: 6px 5px 26px #CECEB9;
            -moz-box-shadow: 6px 5px 2px #CECEB9;
            -webkit-box-shadow: 6px 5px 2px #CECEB9;
            -o-box-shadow: 6px 5px 2px #CECEB9;
            box-shadow: 6px 5px 26px #CECEB9;
        }

        .mediablock {
            display: inline-flex;
            width: 300px;
            height: 300px;
            margin-bottom: 15px;
            margin-left: 24px;
            box-shadow: 6px 5px 26px #CECEB9;
            -moz-box-shadow: 6px 5px 2px #CECEB9;
            -webkit-box-shadow: 6px 5px 2px #CECEB9;
            -o-box-shadow: 6px 5px 2px #CECEB9;
            box-shadow: 6px 5px 26px #CECEB9;
        }

        .mainDiv {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .pickedDiv {
            display: flex;
            background-color: blue;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        </style>
        <div class$="{{pickedValue}}">
            <template is="dom-if" if="{{item}}">
            {{item.type}}
                <template is="dom-if" if="{{poi}}" restamp>
                    set poi
                    <one-poi-display item="{{item}}"></one-poi-display>
                    <paper-input hidden class="inputfield" name="[[inputName]]" value={{item._id}}></paper-input>
                </template>
                <template is="dom-if" if="{{page}}" restamp>
                    <div class="markdownblock">
                        <marked-element markdown="{{item.mkdown}}">
                            <div class="markdown-html"></div>
                        </marked-element>
                    </div>
                    <paper-input hidden class="inputfield" name="[[inputName]]" value={{item._id}}></paper-input>
                </template>
                <template is="dom-if" if="{{badge}}" restamp>
                    <badge-element class="" id="" badge-pageid="{{item.badgePageId}}" badge-text="{{item.badgeText}}" resource-readonly="{{item.readonly}}" resource-status={{item.status}} item-id="{{item._id}}" label="{{item.label}}">
                    </badge-element>
                    <paper-input hidden class="inputfield" name="[[inputName]]" value={{item._id}}></paper-input>
                </template>
                <template is="dom-if" if="{{image}}" restamp>
                    <div class="mediablock">
                        <img class="image" src="/file/{{item._id}}">
                    </div>
                    <paper-input hidden class="inputfield" name="[[inputName]]" value={{item._id}}></paper-input>
                </template>
                <template is="dom-if" if="{{video}}" restamp>
                    <div class="mediablock">
                        <video controls height="300" src="/file/{{item._id}}"></video>
                    </div>
                    <paper-input hidden class="inputfield" name="[[inputName]]" value={{item._id}}></paper-input>
                </template>
                <template is="dom-if" if="{{inventory}}" restamp>
                    <inventory-element class="" id="" resource-status="{{item.status}}" inventory-mediaid="{{item.itemPageId}}" item-text="{{item.itemText}}" resource-readonly="{{item.readonly}}" item-id="{{item._id}}" label="{{item.label}}">
                    </inventory-element>
                    <paper-input hidden class="inputfield" name="[[inputName]]" value={{item._id}}></paper-input>
                </template>
                <template is="dom-if" if="{{mcq}}" restamp>
                    <mcq-activity preview class="" question={{item.question}} resource-status="{{item.status}}" resource-readonly="{{item.readonly}}" resource-label="{{item.label}}" correct-answer={{item.response}} wrong-answer2={{item.distractor2}} wrong-answer1={{item.distractor1}} correct-answer-message={{item.correctMessage}} wrong-answer-message={{item.wrongMessage}} item-id="{{item._id}}" media-id={{item.mediaId}}>
                    </mcq-activity>
                    <paper-input hidden class="inputfield" name="[[inputName]]" value={{item._id}}></paper-input>
                </template>
                <template is="dom-if" if="{{freetext}}" restamp>
                    <free-text-question resource-status="{{item.status}}" resource-readonly="{{item.readonly}}" resource-label="{{item.label}}" class="" question="{{item.question}}" wrong-message="{{item.wrongMessage}}" conception-mode item-id="{{item._id}}" media-id="{{item.mediaId}}" correct-message="{{item.correctMessage}}" response="{{item.response}}" response-label="Entrez la rÃ©ponse"></free-text-question>
                    <paper-input hidden class="inputfield" name="[[inputName]]" value={{item._id}}></paper-input>
                </template>
                <template is="dom-if" if="{{isTemp}}" restamp>
                    <paper-button id="delete" style="display:inline-flex;align-self: center;" on-click="remove">Remove</paper-button>
                </template>
            </template>
        </div>
    </template>
    <script>
    (function() {
        'use strict';

        Polymer({
            is: 'generic-resource-viewer',
            ready: function() {
                this.pickedValue = 'mainDiv'
            },
            isEmpty: function() {
                this.image = false;
                this.video = false;
                this.poi = false;
                this.freetext = false;
                this.mcq = false;
                this.page = false;
                this.poiId = null
                this.badge = false
                this.inventory = false

            },
            isImage: function() {
                this.image = true;
                this.video = false;
                this.poi = false;
                this.freetext = false;
                this.mcq = false;
                this.page = false;
                this.badge = false
                this.inventory = false

            },
            isBadge: function() {
                this.image = false;
                this.video = false;
                this.poi = false;
                this.freetext = false;
                this.mcq = false;
                this.page = false;
                this.badge = true
                this.inventory = false

            },
            isInventory: function() {
                this.image = false;
                this.video = false;
                this.poi = false;
                this.freetext = false;
                this.mcq = false;
                this.page = false;
                this.badge = false
                this.inventory = true

            },


            isPage: function() {
                this.image = false;
                this.video = false;
                this.poi = false;
                this.freetext = false;
                this.mcq = false;
                this.page = true;
                this.badge = false
                this.inventory = false

            },
            isPoi: function() {
                this.image = false;
                this.video = false;
                this.poi = true;
                this.freetext = false;
                this.mcq = false;
                this.page = false;
                this.badge = false
                this.inventory = false

            },
            isVideo: function() {
                this.image = false;
                this.video = true;
                this.poi = false;
                this.freetext = false;
                this.mcq = false;
                this.page = false;
                this.badge = false
                this.inventory = false

            },
            isMcq: function() {
                this.image = false;
                this.video = false;
                this.poi = false;
                this.freetext = false;
                this.mcq = true;
                this.page = false;
                this.inventory = false
                this.badge = false

            },
            isFreetext: function() {
                this.image = false;
                this.video = false;
                this.poi = false;
                this.freetext = true;
                this.mcq = false;
                this.page = false;
                this.badge = false
                this.inventory = false

            },
            setBadge: function(newItem) {
                this.isBadge();
                var oldItem;
                this.item = oldItem;
                this.item = newItem;
            },

            setPage: function(newItem) {
                this.isPage();
                var oldItem;
                this.item = oldItem;
                this.item = newItem;
            },
            setPOI: function(newItem) {
                this.isPoi();
                var oldItem;
                this.item = oldItem;
                this.item = newItem;
                this.poiId = this.item._id
            },
            setMcq: function(newItem) {
                this.isMcq();
                var oldItem;
                this.item = oldItem;
                this.item = newItem;
            },
            setFreetext: function(newItem) {
                this.isFreetext();
                var oldItem;
                this.item = oldItem;
                this.item = newItem;
            },
            setInventory: function(newItem) {
                this.isInventory();
                var oldItem;
                this.item = oldItem;
                this.item = newItem;
            },


            setImage: function(newItem) {
                this.isImage();
                var oldItem;
                this.item = oldItem;
                this.item = newItem;
            },
            removeResource: function() {
                this.isEmpty();
                this.item = null
                this.fire('mediaDeleted', null)
            },
            hasImage: function(imageId) {
                if (!imageId) {
                    return false
                }
                if (imageId.length === 0) {
                    return false
                }
                return true;
            },
            itemChanged: function(item) {
                console.log(item)
            },
            observers: [
                'statusChanged(status)',
                'mcqChanged(newmcq)',
                'itemChanged(item.*)',
                'resourceTypeChanged(resourceType)',
            ],

            resourceTypeChanged: function(resourceType) {
                if (resourceType == 'image') {
                    this.setImage(this.item)
                }
                if (resourceType == 'poi') {
                    this.setPOI(this.item)
                }

                if (resourceType == 'badge') {
                    this.setBadge(this.item)
                }
                if (resourceType == 'page') {
                    this.setPage(this.item)
                }
                if (resourceType == 'inventory') {
                    this.setInventory(this.item)
                }
                if (resourceType == 'freetext') {
                    this.setFreetext(this.item)
                }
                if (resourceType == 'mcq') {
                    this.setMcq(this.item)
                }



            },
            statusChanged: function(stat) {
                if (stat.logged) {
                    this.$.ajaxLoader.generateRequest();

                }
            },
            mcqChanged: function(newquestion) {
                if (newquestion) {
                    this.$.ajaxLoader.generateRequest();

                }
            },
            properties: {
                poiId: {
                    type: String,
                    reflectToAttribute: true,
                },
                isTemp: {
                    type: Boolean,
                    notify: true,
                },
                inputName: {
                    type: String,
                    notify: true,
                },
                image: {
                    type: Boolean,
                    notify: true,
                },
                page: {
                    type: Boolean,
                    notify: true,

                },
                mcq: {
                    type: Boolean,
                    notify: true,
                },

                item: {
                    type: Object,
                    notify: true,
                },
                resourceType: {
                    type: String,
                    notify: true,
                },
            }
        });
    })();
    </script>
</dom-module>
