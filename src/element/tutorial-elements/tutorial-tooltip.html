<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">
<dom-module id="tutorial-tooltip">
    <template>
        <custom-style>
            <style is="custom-style">
            paper-tooltip.custom img {
                width: 80px;
                padding-right: 10px;
                float: left;
            }

            .custom {
                --paper-tooltip-background: black;
                --paper-tooltip-text-color: var(--paper-pink-100);
                width: 190px;
            }
            </style>
        </custom-style>
        <paper-icon-button id="demo4_icon1" icon="favorite" alt="heart"></paper-icon-button>
        <paper-tooltip for="demo4_icon1" class="custom" animation-delay="0">
            <img src="./donuts.png"> Rich-text tooltips are doable but against the Material Design spec.
        </paper-tooltip>
    </template>
    <script>
    Polymer({

        is: 'tutorial-tooltip',
        ready: function() {
            this.addEventListener('resource-operation', this.updateMedia.bind(this))
        },
        updateMedia: function(message) {
            switch (message.detail.info.operation) {

                case 'delete':
                    this.$.userList.requestElements()
                    break
                case 'bulkDelete':
                    this.$.userList.requestElements()
                    break



            }
        },

    });
    </script>
</dom-module>
