<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">
<dom-module id="tutorial-tooltip">
    <template>
        <style include="common-styles">

        </style>
        <div class="card">
            <div class="topLevelInfo">
                <h1>Outils d'administration</h1>
                <div>
                    Cette section est <b>réservée aux administrateurs</b>
                </div>
                <br> Dans cette section vous pouvez:
                <ul>
                    <li>Supprimer des comptes utilisateurs</li>
                    <li>Supprimer des ressources créés par un utilisateur (utile si un utisateur à créé involontairement beaucoup de ressources du même type)</li>
                </ul>
            </div>
        </div>
        <div class="card">
            <generic-header></generic-header>
            <list-generic-resource share-url='/user' id='userList' resource-type='user' url='/listUsers'></list-generic-resource>
        </div>
    </template>
    <script>
    Polymer({

        is: 'tutorial-tooltip',
        ready: function() {
            this.addEventListener('resource-operation', this.updateMedia.bind(this))
        },
        updateMedia: function(message) {
            switch (message.detail.info.operation) {

                case 'delete':
                    this.$.userList.requestElements()
                    break
                case 'bulkDelete':
                    this.$.userList.requestElements()
                    break



            }
        },

    });
    </script>
</dom-module>
