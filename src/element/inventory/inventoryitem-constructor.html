<dom-module id="inventoryitem-constructor">
    <style include="common-styles">
    </style>
    <template>
        <word-list id="randomSentence"></word-list>
        <create-resource id="creator" resource-url="/inventory" resource="{{resource}}"></create-resource>
        <resource-picker-dialog page id="pagePicker"></resource-picker-dialog>
        <resource-picker-dialog page id="pageDocPicker"></resource-picker-dialog>
        <form class="creator" id="inventoryForm" is="iron-form">
            <div class="formTitleWithButton">
                <h3 class="smallh3">Edit inventory item</h3>
                <paper-icon-button id="setStatus" style="display:inline-flex;align-self: center" toggles raised active={{status}} icon="{{statusIcon}}"></paper-icon-button>
                <paper-tooltip for="setStatus" offset="0">{{statusText}}</paper-tooltip>
                <input type="hidden" value="{{statusString}}" name="status" />
            </div>
            <template is="dom-if" if="{{updating}}" restamp>
                <paper-input hidden name="itemId" value="{{itemId}}"></paper-input>
            </template>
            <paper-input name="label" value={{label}} label="Inventory item label"></paper-input>
            <paper-input name="itemText" value={{itemText}} label="Inventory item text"></paper-input>
            <paper-button raised  style="margin-top: 10px" on-click="showMediaDialog">Set inventory image</paper-button>
            <generic-resource-viewer input-name="itemPageId" is-temp item={{media}} page class="resourceViewer" id="inventoryMediaViewer"></generic-resource-viewer>
            <paper-button raised style="margin-top: 10px" on-click="showDocMediaDialog">Set inventory (optionnal) doc </paper-button>
            <generic-resource-viewer is-temp input-name="itemDocPageId" page class="resourceViewer" id="inventoryDocPageViewer"></generic-resource-viewer>
            <div class="insideflex">
                <template is="dom-if" if="{{updating}}" restamp>
                    <paper-button raised on-click="_submit">Update</paper-button>
                    <paper-button raised on-click="_reset">Cancel update</paper-button>
                </template>
                <template is="dom-if" if="{{!updating}}" restamp>
                    <paper-button raised on-click="_submit">Save</paper-button>
                    <paper-button raised on-click="_reset">Reset</paper-button>
                    <paper-button raised on-click="dummyFill">Dummy fill</paper-button>
                </template>
            </div>
        </form>
    </template>
    <script>
    (function() {
        'use strict';
        Polymer({
            is: 'inventoryitem-constructor',
            ready: function() {
                this.updating = false
                this.$.pagePicker.addEventListener('resourcePicked', this.setResource.bind(this))
                this.$.pageDocPicker.addEventListener('resourcePicked', this.setDocResource.bind(this))

            },
            setResource: function(message) {
                switch (message.detail.resourceType) {
                    case "page":
                        message.detail.resourceItem.mkdown=  message.detail.resourceItem.mkdown
                        this.$.inventoryMediaViewer.setPage(message.detail.resourceItem)
                }
            },

            setDocResource: function(message) {
                switch (message.detail.resourceType) {
                    case "page":
                        this.$.inventoryDocPageViewer.setPage(message.detail.resourceItem)
                }
            },


            dummyFill: function() {
                var inputList = Polymer.dom(this.root).querySelectorAll('paper-input');
                for (var i = 0; i < inputList.length; i++) {
                    inputList[i].value = this.$.randomSentence.getRandomSentence(5);
                }
            },
            _activateObs: function(newval, oldval) {
                this.set('imageRequired', newval)
            },
            showMediaDialog: function() {
                this.$.pagePicker.open()
            },

            showDocMediaDialog: function() {
                this.$.pageDocPicker.open()

            },

            resetFields: function() {
                this.updating = false
                var inputList = Polymer.dom(this.root).querySelectorAll('paper-input');
                for (var i = 0; i < inputList.length; i++) {
                    inputList[i].value = ""
                }
                this.$.inventoryDocPageViewer.removeResource()
                this.$.inventoryMediaViewer.removeResource()
            },

            edit: function(inventory) {
                this.updating = true
                this.label = inventory.label
                this.itemText = inventory.itemText
                this.itemId = inventory._id
            },
            _submit: function() {
                var json = this.$.inventoryForm.serialize()
                this.set('resource', json)
                this.$.creator.createResource()
                this.resetFields()

            },
            _reset: function() {
                this.resetFields()
            },
            properties: {
                label: {
                    type: String,
                    notify: true,
                    reflectToAttribute: true,
                },
                itemText: {
                    type: String,
                    notify: true,
                    reflectToAttribute: true,
                },
                media:{
                    type:Object,
                    notify:true,
                    reflectToAttribute:true,
                },
                status: {
                    type: Boolean,
                    observer: '_statusChanged'
                },
            },
            _statusChanged: function(newval, oldval) {
                if (!newval) {
                    this.statusText = "Private content, not visible for other users"
                    this.statusString = "Private"
                    this.statusIcon = "visibility-off"
                } else {
                    this.statusText = "Public content, shared with other users"
                    this.statusString = "Public"
                    this.statusIcon = "visibility"

                }
            }


        });
    })();
    </script>
</dom-module>
