<dom-module id="mcq-view">
    <template>
        <style include="common-styles">
     
        </style>
        <div class="card">
            <div class="topLevelInfo">
                <h1>MCQ Question</h1> MCQ question offers one correct choice amongs three.
                <br> In this section :
                <ul>
                    <li> you can generate MCQ questions, and an optionnal clue image</li>
                </ul>
            </div>
        </div>
        <div class="card constructorCard">
            <mcq-constructor class="topLevelView" id="mcqConstructor" label={{label}} question={{question}} distractor1={{dist1}} distractor2={{dist2}} correct-choice={{response}} wrong-message={{wrong}} correct-message={{correct}}>
            </mcq-constructor>
            <mcq-activity conception-mode resource-label="[[label]]" class="topLevelView"  question="{{question}}" correct-answer={{response}} wrong-answer2={{dist2}} wrong-answer1={{dist1}} correct-answer-message={{correct}} wrong-answer-message={{wrong}} media-id={{mediaId}}>
            </mcq-activity>
        </div>
        <div class="card">
            <generic-header search={{keyword}}></generic-header>
            <list-generic-resource  filter-search=[[keyword]] share-url='/mcq' id='mcqList' resource-type='mcq' url='/mcq'></list-generic-resource>
        </div>
    </template>
    <script>
    Polymer({

        is: 'mcq-view',
        ready: function() {
            this.addEventListener('resource-operation', this.updateMedia.bind(this))
        },
        updateMedia: function(message) {
            switch (message.detail.info.operation) {
                case 'create':
                    this.$.mcqList.requestElements()
                    break
                case 'update':
                    this.$.mcqList.requestElements()
                    break

                case 'delete':
                    this.$.mcqList.requestElements()
                    break

                case 'edit':
                    this.$.mcqConstructor.edit(message.detail.info.resource)
                    break
            }
        },

    });
    </script>
</dom-module>
